<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>period</title>
    <link rel="stylesheet" href="../less/index.css"/>
    <link rel="stylesheet" href="../assets/fontawesomes/css/font-awesome.css"/>
    <script type="text/javascript" src="../js/jquery-1.7.2.js"></script>
</head>
<body>
<div style="margin: auto">
    <div style="width: 90%;margin: auto">
        <div style="padding:5px 10px 5px 10px; background-color: darkorchid">
            <h5>Title</h5>
        </div>
        <div>
            <p style="width: 30%">
                Feeling sleepier than usual? It may mean that you're pregnant -- tiredness is
                often one of the earliest signs.
            </p>
            <img src="" style="width: 100px;height: 100px"/>
        </div>
    </div>
</div>
<div class="barrage" id="barrage">
    <div class="barrage_name" id="barrage_name">
        <span class="col1">打开弹幕</span>
    </div>
</div>
<div>
</div>
</body>
<script type="text/javascript">
    $(function(){
        var cont=$("#barrage");
        var contW=$("#barrage").width();
        var contH=$("#barrage").height();
        var startX,startY,sX,sY,moveX,moveY;
        var winW=$(window).width();
        var winH=$(window).height();
        var barrage_name=$("#barrage_name");
        var barrage_frame=$("#barrage_frame");
        var body=$("body");


        cont.on({//绑定事件
            touchstart:function(e){
                startX = e.originalEvent.targetTouches[0].pageX;    //获取点击点的X坐标
                startY = e.originalEvent.targetTouches[0].pageY;    //获取点击点的Y坐标
                //console.log("startX="+startX+"************startY="+startY);
                sX=$(this).offset().left;//相对于当前窗口X轴的偏移量
                sY=$(this).offset().top;//相对于当前窗口Y轴的偏移量
                //console.log("sX="+sX+"***************sY="+sY);
                leftX=startX-sX;//鼠标所能移动的最左端是当前鼠标距div左边距的位置
                rightX=winW-contW+leftX;//鼠标所能移动的最右端是当前窗口距离减去鼠标距div最右端位置
                topY=startY-sY;//鼠标所能移动最上端是当前鼠标距div上边距的位置
                bottomY=winH-contH+topY;//鼠标所能移动最下端是当前窗口距离减去鼠标距div最下端位置
            },
            touchmove:function(e){
                e.preventDefault();
                moveX=e.originalEvent.targetTouches[0].pageX;//移动过程中X轴的坐标
                moveY=e.originalEvent.targetTouches[0].pageY;//移动过程中Y轴的坐标
                //console.log("moveX="+moveX+"************moveY="+moveY);
                if(moveX<leftX){moveX=leftX;}
                if(moveX>rightX){moveX=rightX;}
                if(moveY<topY){moveY=topY;}
                if(moveY>bottomY){moveY=bottomY;}
                $(this).css({
                    "left":moveX+sX-startX,
                    "top":moveY+sY-startY,
                })
            },

        })

    })
</script>
</html>
